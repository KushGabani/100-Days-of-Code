<div class="task"
     [ngClass]="{reminder: task.reminder}"
     (dblclick)="this.onToggleReminder.emit(task)"
>
  <h3>{{ this.task.text }}
    <fa-icon
      [ngStyle]="{'color': ' red'}"
      [icon]="this.faTimes"
      (click)="this.onDeleteTask.emit(task)"
    >
    </fa-icon>
  </h3>
  <p> {{this.task.day}}</p>
</div>
